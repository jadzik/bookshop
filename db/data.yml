    - "Gra planszowa \xE2\x80\x9EKolejka\xE2\x80\x9D opowiada o realiach \xC5\xBCycia codziennego w latach schy\xC5\x82kowego PRL. Zadanie graczy (od 2 do 5) wydaje si\xC4\x99 proste. Musz\xC4\x85 wys\xC5\x82a\xC4\x87 swoj\xC4\x85, z\xC5\x82o\xC5\xBCona z pi\xC4\x99ciu pionk\xC3\xB3w, rodzin\xC4\x99 do sklep\xC3\xB3w na planszy i kupi\xC4\x87 wszystkie towary z wylosowanej listy zakup\xC3\xB3w. Problem polega jednak na tym, \xC5\xBCe p\xC3\xB3\xC5\x82ki w pi\xC4\x99ciu osiedlowych sklepach s\xC4\x85 puste\xE2\x80\xA6\r\n\
      \r\n\
      Gracze ustawiaj\xC4\x85 swoje pionki w kolejkach, nie wiedz\xC4\x85c z pocz\xC4\x85tku do kt\xC3\xB3rego sklepu zostanie dostarczony towar. Napi\xC4\x99cie ro\xC5\x9Bnie, gdy ods\xC5\x82ania si\xC4\x99 karty dostawy towaru i okazuje si\xC4\x99, \xC5\xBCe kart towaru starczy tylko dla kilku szcz\xC4\x99\xC5\x9Bliwc\xC3\xB3w, stoj\xC4\x85cych najbli\xC5\xBCej drzwi do sklepu. Kolejka zaczyna napiera\xC4\x87 na drzwi, bo ka\xC5\xBCdy chce by\xC4\x87 pierwszy. Do przepychania si\xC4\x99 w kolejce gracze u\xC5\xBCywaj\xC4\x85 zagrywanych z r\xC4\x99ki kart kolejki, takich jak: \xE2\x80\x9EMatka z dzieckiem na r\xC4\x99ku\xE2\x80\x9D, \xE2\x80\x9EPan tu nie sta\xC5\x82\xE2\x80\x9D czy \xE2\x80\x9ETowar spod lady\xE2\x80\x9D. Musz\xC4\x85 jednak uwa\xC5\xBCa\xC4\x87 na \xE2\x80\x9ERemanent\xE2\x80\x9D, \xE2\x80\x9EPomy\xC5\x82k\xC4\x99 w dostawie\xE2\x80\x9D oraz na stoj\xC4\x85ce w ka\xC5\xBCdej kolejce czarne pionki \xE2\x80\x93 spekulant\xC3\xB3w. Z zakupami wr\xC3\xB3c\xC4\x85 do mieszkania tylko ci, kt\xC3\xB3rzy najsprawniej wykorzystali trzymane w r\xC4\x99ku karty kolejki. \r\n\
      \r\n\
      Na kartach towaru przedstawiono zdj\xC4\x99cia sze\xC5\x9B\xC4\x87dziesi\xC4\x99ciu oryginalnych przedmiot\xC3\xB3w z czas\xC3\xB3w PRL. W sklepach znajdziemy mi\xC4\x99dzy innymi buty \xE2\x80\x9ERelaks\xE2\x80\x9D, wod\xC4\x99 toaletow\xC4\x85 \xE2\x80\x9EPrzemys\xC5\x82awk\xC4\x99\xE2\x80\x9D, herbat\xC4\x99 \xE2\x80\x9EPopularn\xC4\x85\xE2\x80\x9D oraz wiele innych trudno dost\xC4\x99pnych d\xC3\xB3br. Na osiedlu jest te\xC5\xBC bazar, gdzie mo\xC5\xBCna kupi\xC4\x87 wszystko, ale trzeba s\xC5\x82ono zap\xC5\x82aci\xC4\x87. Chyba \xC5\xBCe uda si\xC4\x99 dogada\xC4\x87 z przekupk\xC4\x85... W tej historycznej grze planszowej trzeba nie\xC5\xBAle kombinowa\xC4\x87, \xC5\xBCeby zdoby\xC4\x87 upragniony towar.\r\n\
      \r\n\
      Czy masz odwag\xC4\x99 zmierzy\xC4\x87 si\xC4\x99 z codzienno\xC5\x9Bci\xC4\x85 lat 80?\r\n\
      \r\n\
      Zawarto\xC5\x9B\xC4\x87 pude\xC5\x82ka:\r\n\
      dwie tekturowe plansze do gry \r\n\
      32 drewniane pionki w 8 kolorach \r\n\
      50 kart kolejki w 5 kolorach \r\n\
      5 kart listy zakup\xC3\xB3w \r\n\
      60 kart towar\xC3\xB3w w 5 kolorach \r\n\
      15 kart dostawy towaru w 5 kolorach \r\n\
      5 kart pomocy graczy w 5 kolorach \r\n\
      broszur\xC4\x99 z instrukcj\xC4\x85 i opracowaniem historycznym \r\n\
      p\xC5\x82yt\xC4\x99 z dwoma filmami dokumentalnymi o rzeczywisto\xC5\x9Bci kolejkowej "
